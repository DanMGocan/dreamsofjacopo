<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PPTX</title>
</head>
<body>
    <h1>Upload your .pptx file</h1>
    <form action="/upload-pptx" method="post" enctype="multipart/form-data">
        <label for="pptx_file">Choose .pptx file:</label>
        <input type="file" id="pptx_file" name="pptx_file" accept=".pptx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
